<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>chaosGuide</title>
    <meta name="description" content="Das Wiki des Chaostreff Flensburg. Alles rund um 3D-Drucker, intergalaktische Kommunikation und den SPACE. Don't Panic!">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--Import Google Open Sans-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300,400italic,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="/css/main.css" charset="utf-8">
    <link rel="stylesheet" href="/css/grid.css" charset="utf-8">

  </head>
  <body>

    <header></header>

    <nav></nav>

    <div class="content row" id="content">
      <router-view></router-view>
    </div>


    <!-- TEMPLATES -->

    <template id="articleView">
      <h1>{{ article.title }} <a v-link="{ path: 'edit', append: true }"><i class="material-icons">mode_edit</i></a></h1>
      <div v-html="article.content | marked"></div>
      <p><a v-link="{ path: 'edit', append: true }">Edit</a></p>
    </template>

    <template id="articleEditView">
      <h1>Edit /{{ $route.params.linkId }}</h1>
      <h1>{{ article.title }}</h1>
      <div v-html="article.content | marked"></div>
      <input v-model="article.title" type="text">
      <textarea v-model="article.content" name="name" rows="8" cols="40"></textarea>
      <button @click.prevent="saveEdit" type="button" name="button">Submit</button>
      <a @click.prevent="backToArticleView" href="#">Back to Article</a>
    </template>

    <script src="/js/vue.js"></script>
    <script src="/js/vue-router.js"></script>
    <script src="/js/marked.min.js"></script>
    <script src="http://localhost:8181/horizon/horizon.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
